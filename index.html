<body>

    <main>
        <section class="noodlegridcontainer"> <!-- Grid container--> <!-- Taken from Adobe Stock-->
            <div class="gridlong">
                <img src="./images/longnoodle.jpeg" alt="Noodle Kitchen" class="grid-image"> <!-- Long grid picture-->
                <!-- Taken from Adobe Stock-->
            </div>
            <div class="grid-item">
                <img src="./images/gyoza.jpeg" alt="Gyoza" class="grid-image"> <!-- Taken from Adobe Stock-->
            </div>
            <div class="grid-item">
                <img src="./images\beeframen.jpeg" alt="beef ramen" class="grid-image"> <!-- Taken from Adobe Stock-->
            </div>
            <div class="grid-item">
                <img src="./images/porkramen.jpeg" alt="pork ramen" class="grid-image"> <!-- Taken from Adobe Stock-->

            </div>
            <div class="grid-item">
                <img src="./images/porkudon.jpeg" alt="pork udon" class="grid-image"> <!-- Taken from Adobe Stock-->
            </div>
            <div class="grid-item">
                <img src="./images/stirudon.jpeg" alt="stir fried udon" class="grid-image">

            </div>

                <img src="./images/udon.jpeg" alt="udon noodles" class="grid-image"> <!-- Taken from Adobe Stock-->

    <div class="formblock">
        <form id="subscribe-form" action="./pages/newslettersuccess.html" method="GET">
            <!--Restaurant Newsletter redirect to Thank you Page-->

                <h2>Subscribe to our newsletter!</h2>
                <p>Stay up to date to new menu items and deals!</p>
            </div>
            <div class="container">
                <input type="text" id="name" name="name" placeholder="Name" required> <!--Name Placeholder-->
                <input type="text" placeholder="Email" name="mail" required> <!--Email placeholder-->
            </div>
            <div class="container">
                <input type="submit" value="Subscribe"> <!--Subscribe button-->
            </div>

        </form>
    </div>
